<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Оцінювання спортсмена</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Оцінювання спортсмена: {{ athlete.name }}</h2>
        <form method="post">
            {% for i in range(1,6) %}
                <input type="number" name="s{{ i }}" step="0.01" min="0" max="10" placeholder="Оцінка {{ i }}" required><br>
            {% endfor %}
            <button type="submit">Зберегти оцінки</button>
        </form>
        <p><a href="{{ url_for('index') }}">← Назад</a></p>
    </div>
</body>
</html>
